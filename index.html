    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="scripts/script.js"></script>

    <body>
        <!--[if lt IE 7]>

        <!-- Add your site or application content here -->
        <div class="super_container">
        	<!-- Reset button -->
			<div class="restart">
				<div id="reset_button" onclick="resetGame(reset_button)"></div>
			</div>

			<!-- Sets who puts down a 'X' or an 'O' -->
			<div class="radio_container clearfix">
				<div class="player_1_radio">
					<input type="radio" name="player" id="player_1">
					<label>Player 1</label>
				</div>
				<div class="player_2_radio">
					<div class="player_2_inner">
						<label>Player 2</label>
						<input type="radio" name="player" id="player_2">
					</div>
				</div>
			</div>

			<!-- Game board -->
			<div class="container">

				<div class="win_notification" id="win_popup">
					<div class="win_buttons_labels">
						New Game?
						<div class="yes_button">
							<label>Yes?</label>
							<input type="button">
						</div>
						<div class="no_button">
							<label>No?</label>
							<input type="button">
						</div>
					</div>
				</div>

				<div class="row_1">
					<div class="box" id="box1_1" onclick="addXO(box1_1)"></div>
					<div class="box" id="box1_2" onclick="addXO(box1_2)"></div>
					<div class="box" id="box1_3" onclick="addXO(box1_3)"></div>
				</div>
				<div class="row_2">
					<div class="box" id="box2_1" onclick="addXO(box2_1)"></div>
					<div class="box" id="box2_2" onclick="addXO(box2_2)"></div>
					<div class="box" id="box2_3" onclick="addXO(box2_3)"></div>
				</div>
				<div class="row_3">
					<div class="box" id="box3_1" onclick="addXO(box3_1)"></div>
					<div class="box" id="box3_2" onclick="addXO(box3_2)"></div>
					<div class="box" id="box3_3" onclick="addXO(box3_3)"></div>
				</div>
			</div
		</div>


    </body>
